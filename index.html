<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Farm</title>
    <meta name="description" content="Pull out carrots while avoiding bugs" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <!-- Open Graph Data -->
    <meta property="og:title" content="Carrot Farm" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://jayeonhwang.github.io/carrot-farm-game/"
    />
    <meta
      property="og:image"
      content="https://jayeonhwang.github.io/carrot-farm-game/img/og.webp"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/9737100b41.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="game">
      <header class="game__header">
        <span class="game__level">Level: 0</span>
        <button class="game__button">
          <i class="fa-solid fa-play"></i>
        </button>
        <span class="game__timer">0:0</span>
        <span class="game__score">9</span>
      </header>
      <section class="game__field"></section>
      <div class="level-effect">LEVEL UP!</div>
    </section>
    <section class="pop-up pop-up--hide">
      <button class="pop-up__refresh pop-up-btn--hide">
        <i class="fa-solid fa-rotate-right"></i>
      </button>
      <button class="pop-up__next_level pop-up-btn--hide">
        <i class="fa-solid fa-angles-right"></i>
      </button>
      <span class="pop-up__message">YOU WIN</span>
    </section>
  </body>
</html>
